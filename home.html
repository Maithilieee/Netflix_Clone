<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who's watching?</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 30px;
        }
        .profiles {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .profile {
            cursor: pointer;
            transition: transform 0.2s;
            position: relative;
        }
        .profile:hover {
            transform: scale(1.1);
        }
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 4px;
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4em;
        }
        .add-profile {
            background-color: transparent;
            border: 1px solid #ffffff;
            color: #ffffff;
            font-size: 5em;
            width: 150px;
            height: 150px;
            border-radius: 4px;
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #282828;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            text-align: center;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        button {
            background-color: #e50914;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        .profile-page {
            display: none;
            text-align: left;
            padding: 20px;
        }
        .profile-page h2 {
            margin-bottom: 20px;
        }
        .back-button {
            background-color: transparent;
            border: 1px solid #ffffff;
            color: #ffffff;
            padding: 10px 20px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .content-row {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            margin-bottom: 20px;
        }
        .content-item {
            flex: 0 0 auto;
            width: 200px;
            height: 150px;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
            border-radius: 4px;
        }
        .profile-actions {
            position: absolute;
            top: 0;
            right: 0;
            display: none;
        }
        .profile:hover .profile-actions {
            display: block;
        }
        .profile-action-btn {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 5px;
            margin: 2px;
            cursor: pointer;
        }
        .edit-delete-buttons {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <h1>Who's watching?</h1>
        <div class="profiles" id="profiles">
            <div class="profile" data-profile-name="Profile 1">
                <div class="avatar" style="background-color: #4285f4;">P1</div>
                <p>Profile 1</p>
                <div class="profile-actions">
                    <button class="profile-action-btn edit-btn"><i class="fas fa-edit"></i></button>
                    <button class="profile-action-btn delete-btn"><i class="fas fa-trash-alt"></i></button>
                </div>
            </div>
            <button class="add-profile" id="addProfileBtn">+</button>
        </div>
    </div>

    <div id="addProfileModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Add Profile</h2>
            <input type="text" id="profileName" placeholder="Name">
            <button id="saveProfile">Save</button>
        </div>
    </div>

    <div id="profilePage" class="profile-page">
        <button class="back-button" onclick="backToProfiles()">Back to Profiles</button>
        <h2 id="profileTitle"></h2>
        <h3>Continue Watching</h3>

        </div>
        <div class="edit-delete-buttons">
            <button onclick="editCurrentProfile()">Edit Profile</button>
            <button onclick="deleteCurrentProfile()">Delete Profile</button>
        </div>
    </div>

    <script>
        const addProfileBtn = document.getElementById('addProfileBtn');
        const modal = document.getElementById('addProfileModal');
        const closeBtn = document.getElementsByClassName('close')[0];
        const saveProfileBtn = document.getElementById('saveProfile');
        const profilesContainer = document.getElementById('profiles');
        const mainContainer = document.getElementById('mainContainer');
        const profilePage = document.getElementById('profilePage');
        const modalTitle = document.getElementById('modalTitle');
        let currentProfile = '';
        let editMode = false;

        addProfileBtn.onclick = function() {
            openModal('Add Profile');
        }

        closeBtn.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        saveProfileBtn.onclick = function() {
            const profileName = document.getElementById('profileName').value;
            if (profileName) {
                if (editMode) {
                    updateProfile(currentProfile, profileName);
                } else {
                    addNewProfile(profileName);
                }
                modal.style.display = "none";
                document.getElementById('profileName').value = '';
            }
        }

        function addNewProfile(profileName) {
            const newProfile = createProfileElement(profileName);
            profilesContainer.insertBefore(newProfile, addProfileBtn);
        }

        function updateProfile(oldName, newName) {
            const profileElement = document.querySelector(`[data-profile-name="${oldName}"]`);
            profileElement.querySelector('p').textContent = newName;
            profileElement.querySelector('.avatar').textContent = newName.charAt(0).toUpperCase();
            profileElement.dataset.profileName = newName;
            if (currentProfile === oldName) {
                document.getElementById('profileTitle').textContent = `Welcome, ${newName}`;
                currentProfile = newName;
            }
            editMode = false;
        }

        function createProfileElement(profileName) {
            const newProfile = document.createElement('div');
            newProfile.className = 'profile';
            newProfile.dataset.profileName = profileName;
            const avatarColor = getRandomColor();
            newProfile.innerHTML = `
                <div class="avatar" style="background-color: ${avatarColor};">${profileName.charAt(0).toUpperCase()}</div>
                <p>${profileName}</p>
                <div class="profile-actions">
                    <button class="profile-action-btn edit-btn"><i class="fas fa-edit"></i></button>
                    <button class="profile-action-btn delete-btn"><i class="fas fa-trash-alt"></i></button>
                </div>
            `;
            newProfile.querySelector('.avatar').onclick = function() {
                openProfilePage(profileName);
            };
            newProfile.querySelector('.edit-btn').onclick = function(event) {
                event.stopPropagation();
                editProfile(profileName);
            };
            newProfile.querySelector('.delete-btn').onclick = function(event) {
                event.stopPropagation();
                deleteProfile(profileName);
            };
            return newProfile;
        }

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function openProfilePage(profileName) {
            currentProfile = profileName;
            mainContainer.style.display = 'none';
            profilePage.style.display = 'block';
            document.getElementById('profileTitle').textContent = `Welcome, ${profileName}`;
        }

        function backToProfiles() {
            mainContainer.style.display = 'block';
            profilePage.style.display = 'none';
        }

        function editProfile(profileName) {
            currentProfile = profileName;
            editMode = true;
            openModal('Edit Profile', profileName);
        }

        function deleteProfile(profileName) {
            if (confirm(`Are you sure you want to delete the profile "${profileName}"?`)) {
                const profileElement = document.querySelector(`[data-profile-name="${profileName}"]`);
                profileElement.remove();
                if (currentProfile === profileName) {
                    backToProfiles();
                }
            }
        }

        function openModal(title, profileName = '') {
            modalTitle.textContent = title;
            document.getElementById('profileName').value = profileName;
            modal.style.display = "block";
        }

        function editCurrentProfile() {
            editProfile(currentProfile);
        }

        function deleteCurrentProfile() {
            deleteProfile(currentProfile);
        }
    </script>
</body>
</html>
